<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
</head>
<body>
  <button id="new-book-btn">New Book</button>

  <dialog id="book-dialog">
    <form method="dialog" id="new-book-form">
      <label>Title: <input type="text" id="title" required></label><br>
      <label>Author: <input type="text" id="author" required></label><br>
      <label>Pages: <input type="number" id="pages" required></label><br>
      <label>Read: <input type="checkbox" id="read"></label><br>
      <button type="submit">Add Book</button>
      <button type="button" onclick="document.getElementById('book-dialog').close()">Cancel</button>
    </form>
  </dialog>

  <div id="books-container"></div>

  <script src="script.js"></script>
</body>
</html>
